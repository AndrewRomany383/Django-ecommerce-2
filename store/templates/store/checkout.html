{% extends "home/base.html" %}
{% load static %}
{% block content %}
<section class="section-content padding-y bg">
    <div class="container">

        {% for cart_item in cart_items  %}

    <!-- =========================== COMPONENT 1 ================================= -->
   
   
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
     <div class="card-body">
         <h4 class="card-title mb-4">Pay by</h4>
        <div id="paypal-button-container"></div>
        <!-- Sample PayPal credentials (client-id) are included -->
        <script src="https://www.paypal.com/sdk/js?client-id=AcoiS4phkHTiRX3UXfoIwUAGEb-g7e5JJAI7GoeX0KzgdJMp3Vp2fSEtmx8N3RDZ0nfYO5sNlXoJIIsa&currency=USD&intent=capture&enable-funding=venmo" data-sdk-integration-source="integrationbuilder"></script>
        <script>
          const paypalButtonsComponent = paypal.Buttons({
              // optional styling for buttons
              // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
              style: {
                color: "gold",
                shape: "rect",
                layout: "vertical"
              },

              // set up the transaction
              createOrder: (data, actions) => {
                  // pass in any options from the v2 orders create call:
                  // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
                  const createOrderPayload = {
                      purchase_units: [
                          {
                              amount: {
                                  value: "{{cart_item.sub_total}}"
                              }
                          }
                      ]
                  };

                  return actions.order.create(createOrderPayload);
              },

              // finalize the transaction
              onApprove: (data, actions) => {
                  const captureOrderHandler = (details) => {
                      const payerName = details.payer.name.given_name;
                      console.log('Transaction completed');
                  };

                  return actions.order.capture().then(captureOrderHandler);
              },

              // handle unrecoverable errors
              onError: (err) => {
                  console.error('An error prevented the buyer from checking out with PayPal');
              }
          });

          paypalButtonsComponent
              .render("#paypal-button-container")
              .catch((err) => {
                  console.error('PayPal Buttons failed to render');
              });
        </script>
     </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Product</th>
                  <th scope="col" width="120">Quantity</th>
                  <th scope="col" width="120">Price</th>
                  <th scope="col" class="text-right" width="200"> </th>
                </tr>
                </thead>
                <tbody>

                 
                <tr>
                    <td>
                        <figure class="itemside align-items-center">
                            <div class="aside"><img src="{{cart_item.product.product_image.url}}" class="img-sm"></div>
                            <figcaption class="info">
                                <a href="#" class="title text-dark">{{cart_item.product}}</a>
                                <p class="text-muted small">Size: 256 GB  <br> {{cart_item.product.product_brand}} </p>
                            </figcaption>
                        </figure>
                    </td>
                    <td> 
                         <label for="">{{cart_item.quantity}}</label>
                    </td>
                    <td> 
                        <div class="price-wrap"> 
                            <var class="price">${{cart_item.sub_total}}</var>
                            <small  class="text-muted"> ${{cart_item.product.product_price}} each </small>
                        </div> <!-- price-wrap .// -->
                    </td>
                   
                      
                 {% endfor %}
                
                </tbody>
                </table>
            <div class="card">
            <div class="card-body">
                

                <button type="submit"  class="btn btn-primary btn-block">Place Order</button>
                <a href="{% url 'store'%}" class="btn btn-light btn-block">Continue Shopping</a>
   
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
        
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
 
    </div> <!-- container .//  -->
    </section>
{% endblock %}
