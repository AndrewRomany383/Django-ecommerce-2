{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
{% if products %}
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'home:product_detail' product.pk %}" class="img-wrap"> <img src="{% get_media_prefix %}{{product.product_image}}"> </a>
			<figcaption class="info-wrap">
				<a href="{% url 'home:product_detail' product.pk %}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">${{product.product_price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
{% endif %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
{% endblock %}
